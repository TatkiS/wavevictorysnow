<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="радіо, Хвиля Перемоги, зіпсована хвиля, вікно в перший раз">
  <meta name="description" content="Плейлист радіо Хвиля Перемоги - це збірка найкращих пісень, яка переносить вас на хвилі перемоги.">
  <title>Хвиля Перемоги</title>
  <link rel="stylesheet" href="styles.css"> <!-- Підключення зовнішнього CSS файлу -->
  <script src="https://cdn2.cloudrad.io/RadioZipsuvanaHvilya/live/streaminfo.js" defer></script> <!-- Асинхронне завантаження зовнішнього скрипту -->
</head>
<body>

  <!-- Video background -->
  <video id="video-background" autoplay muted loop>
    <source src="your-video-file.mp4" type="video/mp4">
    Ваш браузер не підтримує відео тег.
  </video>

  <!-- Content -->
  <div class="content">

    <!-- Animated Title -->
    <div class="title">Хвиля Перемоги</div>

    <!-- Default Player -->
    <audio id="default-player" class="player" controls>
      <source src="http://15404.cloudrad.io:9020/live" type="audio/mpeg">
    </audio>

    <!-- Alternative Player -->
    <iframe id="alternative-player" class="player" style="display:none" src="https://cdn2.cloudrad.io/RadioZipsuvanaHvilya/live/p1-popup.html"></iframe>

    <!-- Switch Player Button -->
    <button class="switch-button" onclick="switchPlayer()">Переключити плеєр</button>

    <!-- Facebook button -->
    <a href="https://www.facebook.com/wwavevictory" target="_blank">
      <button class="facebook-button">Приєднатися до нас на Facebook</button>
    </a>

    <!-- Buy Me A Coffee Button -->
    <a href="https://linktr.ee/Sergiy_Budniy" target="_blank">
      <button class="buymeacoffee">НА КАВУ</button>
    </a>

    <!-- Widgets -->
    <div id="stream_info">
      <p>Поточна пісня: <span id="stream_info_song">Завантаження...</span></p>
      <p>Назва потоку: <span id="stream_info_title">Завантаження...</span></p>
      <p>Бітрейт: <span id="stream_info_bitrate">Завантаження...</span></p>
      <p>Максимальна кількість слухачів: <span id="stream_info_maxlisteners">Завантаження...</span></p>
      <p>Статус джерела: <span id="stream_info_source">Завантаження...</span></p>
      <p>Останні треки: <span id="stream_info_songhistory">Завантаження...</span></p>
    </div>

  </div>

  <script src="script.js" defer></script> <!-- Підключення зовнішнього JavaScript файлу -->
</body>
</html>
